  <script>
    function insertNoteTip(articles, categoryList, tagsList) {
      return new Promise((resolve, reject) => {
        const article = articles.find(item => item.id == getQueryString("id"));
        console.log('currentArticle :>> ', article);
        const noteTips =
          `(div[class="note-tips]>(i[class="iconfont icon-time-circle]+h6[class="font-regular]{${article.time}}))+(h1[class="title]{${article.title}})`;
        const category = categoryList.find(
          (item) => item.id === article.category
        );
        const tags = tagsList.filter((item) => article.tags.includes(item.id));
        const tagsLink = tags
          .map((item) => `a[href="./tags.html?id=${item.id}]{${item.title}}`)
          .join("+");
        const categoryNav =
          `div[class="category-nav]>(div[class="level-item]>i[class="iconfont icon-folder]+a[href="./categories.html?id=${category.id}]{${category.title}})+(div[class="level-item]>i[class="iconfont icon-tags]+${tagsLink})`;
        const str = `div>${noteTips}+${categoryNav}`;
        element.appendChild("#detail-abstract", element.generateDomObjArr(str)[0]);
      });
    }
  </script>
