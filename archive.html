  <script>
    function archive(articles) {
      return new Promise((resolve, reject) => {
        const articleLink = articles
          .map(
            (item) =>
            `(a[href="./detail.html?url=${item.url}&id=${item.id}]>span[class="font-heavy time]{${item.time}}+span{${item.title}})`
          )
          .join("+");
        const str = `div[class="card-content category-card recent-articles archive]>h4{文章归档}+(${articleLink})`;
        element.appendChild(
          ".archive-flag",
          element.generateDomObjArr(str)[0]
        );
      });
    }
  </script>
